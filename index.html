<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Photo Slideshow</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/release.js"></script>
</head>
<body>
  <div id="slideshow-container">
    <img id="slide" src="" alt="Loading...">
  </div>
  <div id="message" style="display:none; text-align:center; color:#fff; padding-top:20px;">
    No USB drive detected. Please insert a USB stick.
  </div>
  <div id="controls">
    <label>
      Interval (s):
      <input type="number" id="interval" min="1" value="5">
    </label>
    <button id="shuffle">Shuffle Off</button>
    <button id="loop">Loop On</button>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
</body>
</html>
